<mat-accordion>
    <mat-expansion-panel hideToggle disabled>
        <mat-expansion-panel-header>
            <mat-panel-title class="fw-bold">
                <div class="col-9 header">
                    Ingrediente
                </div>
                <div class="col-3 header cost-column">
                    Custo
                </div>
            </mat-panel-title>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
    <mat-expansion-panel *ngFor="let ingredient of ingredients" >
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div class="col-1">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <div class="col-8">
                    {{ingredient.name}}
                </div>
                <div class="col-3 cost-column">
                    {{ getCost(ingredient) | currency: "BRL" }}
                </div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-recipe #recipe [ingredient]="ingredient"></app-recipe>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle disabled>
        <mat-expansion-panel-header>
            <mat-panel-title class="fw-bold">
                <div class="col-9 header">
                    Total
                </div>
                <div class="col-3 header cost-column">
                    {{getTotalCost() | currency : "BRL"}} 
                </div>
            </mat-panel-title>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
</mat-accordion>
