<table mat-table [dataSource]="dataSource"  multiTemplateDataRows >    
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <app-recipe #recipe [ingredient]="element"></app-recipe>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><b>Ingredientes</b></th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef><b>Custo</b></th>
        <td mat-cell *matCellDef="let element" > {{ getCost(element) | currency: "BRL" }}</td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency : "BRL"}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>

    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true" class="row-footer"></tr>
</table>
