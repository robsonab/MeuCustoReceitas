<div class="container">
    <h2>Minhas receitas:</h2>

    <table class="table table-hover">
        <tr>
            <th>
                Receita
            </th>
            <th>
                Custo
            </th>
        </tr>
        <tr *ngFor="let recipe of recipes">
            <td>
                {{recipe.name}}
            </td>
            <td>
                {{getTotal(recipe) | currency : "BRL"}}
            </td>
        </tr>
    </table>


    <mat-accordion>
        <mat-expansion-panel hideToggle disabled>
            <mat-expansion-panel-header>
                <mat-panel-title class="fw-bold">
                    <div class="col-3 col-md-1 text-center ">
                        <span class="material-icons icon-add" (click)="newRecipe()">
                            add_circle
                        </span>
                    </div>
                    <div class="col-6 header pt-1">
                        Receitas
                    </div>
                    <div class="col-3 header text-center pt-1">
                        Custo
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
        <mat-expansion-panel *ngFor="let recipe of recipes">

            <mat-expansion-panel-header>
                <mat-panel-title class="fw-bold">
                    <div class="col-3 col-sm-2 col-md-2 col-lg-1">
                        <span class="material-icons fs-3 me-2" (click)="onCopy(recipe)">
                            content_copy
                        </span>
                        <span class="material-icons icon-trash fs-2 ml-2" (click)="onDelete(recipe)">
                            clear
                        </span>
                    </div>
                    <div>

                    </div>
                    <div class="col-6 pt-1">
                        {{recipe.name}}
                    </div>
                    <div class="col-3  pt-1 cost-column">
                        {{getTotal(recipe) | currency : "BRL"}}
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>


            <app-ingredient-list [recipe]="recipe">
            </app-ingredient-list>




        </mat-expansion-panel>

    </mat-accordion>
    <button mat-button (click)="clear()">Limpar</button>
