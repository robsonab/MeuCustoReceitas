<div class="container">
    <h2>Minhas receitas:</h2>

    <table class="table shadow p-3 mb-5 bg-body rounded">
        <thead>
            <tr>
                <th style="width: 60px;">
                </th>
                <th>
                    Receita
                </th>
                <th align="right">
                    Custo
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let recipe of recipes">
                <td>
                    <img src="../../assets/images/edit.png" class="img-fluid" width="30px" style="cursor: pointer;" (click)=onEdit(recipe)>
                </td>
                <td vAlign="middle">
                    {{recipe.name}}
                </td>
                <td align="right" vAlign="middle">
                    {{getTotal(recipe) | currency : "BRL"}}
                </td>
            </tr>
        </tbody>
    </table>
    
    <a [routerLink]="['recipe', 'new']" class="btn btn-link btn-back">
        <i class="fa fa-2x fa-plus-circle btn-add"></i>
        <span class="ms-2">Criar uma nova receita</span>
    </a>
