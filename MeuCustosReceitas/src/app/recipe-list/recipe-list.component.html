<div class="container">
    <h1>Receitas</h1>
    
    <div *ngFor="let recipe of recipes">
        <h2>{{recipe.name}}</h2>
        <h4> Total {{getTotal(recipe)}}</h4>

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                <app-recipe #recipe [ingredient]="ingredient"></app-recipe>
                {{ingredient.pricePack}}
            </li>
        </ul>

    </div>

</div>
