<h1 mat-dialog-title>Novo ingrediente</h1>


<mat-dialog-content class="mat-typography">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Descrição</mat-label>
                    <input matInput [(ngModel)]="ingredient.product.name">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <app-ingredient #recipe [ingredient]="ingredient"></app-ingredient>
        </div>

    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" [mat-dialog-close]="ingredient" cdkFocusInitial>Adicionar</button>
    <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
