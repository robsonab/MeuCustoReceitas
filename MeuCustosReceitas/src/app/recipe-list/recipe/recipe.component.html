    <div class="card mb-4">
        <div class="card-body">
            <div class="row text-center">
                <div class="col-12 col-lg-4">
                    <mat-form-field>
                        <mat-label>Pre√ßo Embalagem</mat-label>
                        <input matInput type='text' mask="separator.2" prefix="R$ " [(ngModel)]="pricePack"
                            (keyup)="changePricePack()" class="text-center">
                    </mat-form-field>
                </div>
                <div class="col-12 col-lg-4">
                    <mat-form-field>
                        <mat-label>Qtd. por Embalagem ({{ingredient.unit}})</mat-label>
                        <input matInput mask="separator.2" [(ngModel)]="qtyPack" (keyup)="changeQtyPack()"
                            thousandSeparator="." class="text-center">
                    </mat-form-field>
                </div>
                <div class="col-12 col-lg-4">
                    <mat-form-field>
                        <mat-label>Qtd. utilizada ({{ingredient.unit}})</mat-label>
                        <input matInput mask="separator.2" [(ngModel)]="qty" (keyup)="changeQty()" class="text-center">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
